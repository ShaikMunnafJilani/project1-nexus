<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project1-Nexus</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="website icon" type="png" href="./assets/login1.png">
</head>
<body>
  <div class="wrapper">
    <div  id="errorMsg"></div>
    <div class="form-wrapper sign-in signin-wrapper">
      <form onsubmit="return validateLoginForm()" method="">
        <h2>Login</h2>
        
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <p style="margin-left: 45px;">or use your email password</p>
      
        <div class="input-group">
          <input type="email" id="logName" required/>
          <label for="">Email or Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="logPassword" required/>
          <label for="">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox" required/> Remember me</label>
        </div>
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>
    <div class="form-wrapper sign-up signup-wrapper hidden">
      <form onsubmit="return validateSignupForm()" method="">
        <h2>Sign Up</h2>
        
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <p>or use your email for registeration<p>
      
        <div class="input-group">
          <input type="text" id="signName" required/>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="email" id="signEmail" required/>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="signPassword" required/>
          <label for="password">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox" required/> I agree to the terms & conditions</label>
        </div>
        <button type="submit" value="SignUp">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</body>
</html>
